<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sudoku Projesi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        Sudoku
      </div>
      <div class="card-body">
        
        <div id="sudokuBoard" class="sudoku-board">
          <!-- burayı javascript ile dolduracağız -->
        </div>
        <div class="mt-3">
          <label for="difficulty">Level: </label>
          <select id="difficulty" class="form-select w-auto d-inline">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <button id="generateBtn" class="btn btn-primary ms-2">Create</button>
          <button id="checkBtn" class="btn btn-success ms-2">Check</button>
          <button id="solveBtn" class="btn btn-warning ms-2">Solve</button>
         
        </div>
      </div>
      <div class="card-footer">
        Created by OSeyban
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
